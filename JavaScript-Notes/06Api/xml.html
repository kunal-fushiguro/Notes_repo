<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="parent" style="display: flex; justify-content: center;align-items: center; width: 100vw; height: 100vh;background-color: white;gap: 10px; color: black;">

    </div>
    <script>
        const box = document.querySelector('.parent');
        const xhr = new XMLHttpRequest();
        const url = 'https://randomuser.me/api/';
        xhr.open('GET', url);
        xhr.onreadystatechange = ()=>{
            if(xhr.readyState === 4){
                const data = JSON.parse(xhr.responseText);
                console.log(data.results[0].name.title);
                console.log(data.results[0].name.first);
                console.log(data.results[0].name.last);
                box.innerHTML = `${data.results[0].name.title} ${data.results[0].name.first} ${data.results[0].name.last}`;   
            }
        }
        xhr.send();
    </script>
</body>
</html>
